<html>
	<head>
		<meta charset="utf-8">
	  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
		<title>Cesium + Webpack</title>
	</head>
	<body>
		<!-- Cesium viewer container -->
		<div id="cesiumContainer"></div>

		<!-- Billboard adding button -->
		<div id="toolbar" class="cesium-viewer-toolbar">
			<div class="btn-group" role="group" aria-label="Button Tool Bar">
				<button id="open-billboard-form-modal" type="button" class="btn btn-primary">Create</button>
			</div>
		</div>

		<!-- Billboard form modal -->
		<div id="billboard-form-modal" class="custom-modal unvisible">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Billboard adding form</h5>
					</div>
					<div class="modal-body">
						<form id="form">
							<input type="text" id="cityName" placeholder="Enter city name"/>
							<input type="text" id="cityId" placeholder="Enter a unique identifier"/>
						</form>
					</div>
					<div class="modal-footer">
						<button id="form-modal-close" type="button" class="btn btn-secondary">Close</button>
						<button id="form-modal-save" type="button" class="btn btn-primary">Save</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
